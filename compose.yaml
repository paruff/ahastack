version: '3.8'

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
    internal: true
  obstackd:
    external: true
    name: obstackd_default

volumes:
  homeassistant_config:
  musicassistant_data:
  postgres_data:
  emhass_config:
  mosquitto_data:
  mosquitto_log:
  vscode_data:

services:
  # ===========================
  # CORE SERVICES
  # ===========================
  
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:2024.1
    container_name: homeassistant
    restart: unless-stopped
    privileged: true
    networks:
      - frontend
      - backend
      - obstackd
    ports:
      - "8123:8123"
    volumes:
      - homeassistant_config:/config
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=UTC
      - PUID=1000
      - PGID=1000
      # OpenTelemetry configuration
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_SERVICE_NAME=homeassistant
      - OTEL_RESOURCE_ATTRIBUTES=service.namespace=home-automation,deployment.environment=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=homeassistant,environment=production"
    depends_on:
      postgres:
        condition: service_healthy
      mosquitto:
        condition: service_healthy
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "prometheus.scrape=true"
      - "prometheus.port=8123"

  musicassistant:
    image: ghcr.io/music-assistant/server:latest
    container_name: musicassistant
    restart: unless-stopped
    networks:
      - frontend
      - backend
      - obstackd
    ports:
      - "8095:8095"
    volumes:
      - musicassistant_data:/data
    environment:
      - TZ=UTC
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_SERVICE_NAME=musicassistant
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8095/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "prometheus.scrape=true"

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    networks:
      - backend
      - obstackd
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    environment:
      - POSTGRES_USER=hauser
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - POSTGRES_DB=homeassistant
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --lc-collate=C --lc-ctype=C
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hauser -d homeassistant"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=9187"

  postgres_exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres_exporter
    restart: unless-stopped
    networks:
      - backend
      - obstackd
    environment:
      - DATA_SOURCE_NAME=postgresql://hauser:${POSTGRES_PASSWORD:-changeme}@postgres:5432/homeassistant?sslmode=disable
    depends_on:
      - postgres
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=9187"

  emhass:
    image: davidusb/emhass-docker-standalone:latest
    container_name: emhass
    restart: unless-stopped
    networks:
      - backend
      - obstackd
    ports:
      - "5000:5000"
    volumes:
      - emhass_config:/app/config
    environment:
      - TZ=UTC
      - LOCAL_COSTFUN=profit
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_SERVICE_NAME=emhass
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: mosquitto
    restart: unless-stopped
    networks:
      - backend
      - obstackd
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-t", "$$SYS/#", "-C", "1", "-i", "healthcheck", "-W", "3"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  vscode:
    image: lscr.io/linuxserver/code-server:latest
    container_name: vscode
    restart: unless-stopped
    networks:
      - frontend
    ports:
      - "8443:8443"
    volumes:
      - vscode_data:/config
      - homeassistant_config:/workspace/homeassistant:ro
      - ./:/workspace/project
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
      - PASSWORD=${VSCODE_PASSWORD:-changeme}
      - SUDO_PASSWORD=${VSCODE_PASSWORD:-changeme}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8443"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================
  # OBSERVABILITY INTEGRATION
  # ===========================

  # OpenTelemetry Collector sidecar for application metrics
  otel_sidecar:
    image: otel/opentelemetry-collector-contrib:0.99.0
    container_name: otel_sidecar
    restart: unless-stopped
    networks:
      - backend
      - obstackd
    ports:
      - "4317:4317"  # OTLP gRPC receiver
      - "4318:4318"  # OTLP HTTP receiver
      - "8888:8888"  # Prometheus metrics (collector telemetry)
      - "8889:8889"  # Prometheus exporter (app metrics)
    volumes:
      - ./otel-sidecar-config.yaml:/etc/otel/config.yaml:ro
    command: ["--config=/etc/otel/config.yaml"]
    environment:
      - OTEL_COLLECTOR_ENDPOINT=otel-collector:4317
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:13133/"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=8888"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    networks:
      - obstackd
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=8080"

  node_exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter
    restart: unless-stopped
    networks:
      - obstackd
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=9100"

  # ===========================
  # CI/CD & SECURITY
  # ===========================

  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    restart: unless-stopped
    networks:
      - backend
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=86400
      - WATCHTOWER_LABEL_ENABLE=true
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  trivy:
    image: aquasec/trivy:latest
    container_name: trivy
    restart: "no"
    networks:
      - backend
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./trivy-cache:/root/.cache/
    command: ["server", "--listen", "0.0.0.0:8081"]
    ports:
      - "8081:8081"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  sonarqube:
    image: sonarqube:community
    container_name: sonarqube
    restart: unless-stopped
    networks:
      - frontend
      - backend
    ports:
      - "9000:9000"
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://postgres:5432/sonarqube
      - SONAR_JDBC_USERNAME=hauser
      - SONAR_JDBC_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    volumes:
      - ./sonarqube_data:/opt/sonarqube/data
      - ./sonarqube_extensions:/opt/sonarqube/extensions
      - ./sonarqube_logs:/opt/sonarqube/logs
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9000/api/system/status"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================
  # TESTING SERVICES
  # ===========================

  test_runner:
    image: python:3.11-slim
    container_name: test_runner
    restart: "no"
    networks:
      - backend
      - obstackd
    volumes:
      - ./tests:/tests
      - ./reports:/reports
    working_dir: /tests
    command: ["tail", "-f", "/dev/null"]
    environment:
      - PYTHONUNBUFFERED=1
      - HA_URL=http://homeassistant:8123
      - MQTT_HOST=mosquitto
      - POSTGRES_HOST=postgres
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - GRAFANA_URL=http://grafana:3000
      - PROMETHEUS_URL=http://prometheus:9090
    depends_on:
      - homeassistant
      - mosquitto
      - postgres
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
