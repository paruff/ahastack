version: '3.8'

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
    internal: true
  monitoring:
    driver: bridge

volumes:
  homeassistant_config:
  musicassistant_data:
  postgres_data:
  emhass_config:
  mosquitto_data:
  mosquitto_log:
  vscode_data:
  prometheus_data:
  grafana_data:
  loki_data:
  tempo_data:
  jaeger_data:

services:
  # ===========================
  # CORE SERVICES
  # ===========================
  
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:2024.1
    container_name: homeassistant
    restart: unless-stopped
    privileged: true
    networks:
      - frontend
      - backend
    ports:
      - "8123:8123"
    volumes:
      - homeassistant_config:/config
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TZ=UTC
      - PUID=1000
      - PGID=1000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"
        loki-batch-size: "400"
        labels: "service=homeassistant,environment=production"
    depends_on:
      postgres:
        condition: service_healthy
      mosquitto:
        condition: service_healthy
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "prometheus.scrape=true"
      - "prometheus.port=8123"

  musicassistant:
    image: ghcr.io/music-assistant/server:latest
    container_name: musicassistant
    restart: unless-stopped
    networks:
      - frontend
      - backend
    ports:
      - "8095:8095"
    volumes:
      - musicassistant_data:/data
    environment:
      - TZ=UTC
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8095/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"
        labels: "service=musicassistant,environment=production"
    labels:
      - "prometheus.scrape=true"

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    networks:
      - backend
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    environment:
      - POSTGRES_USER=hauser
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - POSTGRES_DB=homeassistant
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --lc-collate=C --lc-ctype=C
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hauser -d homeassistant"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"
        labels: "service=postgres,environment=production"
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=9187"

  postgres_exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres_exporter
    restart: unless-stopped
    networks:
      - backend
      - monitoring
    environment:
      - DATA_SOURCE_NAME=postgresql://hauser:${POSTGRES_PASSWORD:-changeme}@postgres:5432/homeassistant?sslmode=disable
    depends_on:
      - postgres
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"

  emhass:
    image: davidusb/emhass-docker-standalone:latest
    container_name: emhass
    restart: unless-stopped
    networks:
      - backend
    ports:
      - "5000:5000"
    volumes:
      - emhass_config:/app/config
    environment:
      - TZ=UTC
      - LOCAL_COSTFUN=profit
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"
        labels: "service=emhass,environment=production"

  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: mosquitto
    restart: unless-stopped
    networks:
      - backend
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-t", "$$SYS/#", "-C", "1", "-i", "healthcheck", "-W", "3"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"
        labels: "service=mosquitto,environment=production"

  vscode:
    image: lscr.io/linuxserver/code-server:latest
    container_name: vscode
    restart: unless-stopped
    networks:
      - frontend
    ports:
      - "8443:8443"
    volumes:
      - vscode_data:/config
      - homeassistant_config:/workspace/homeassistant:ro
      - ./:/workspace/project
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
      - PASSWORD=${VSCODE_PASSWORD:-changeme}
      - SUDO_PASSWORD=${VSCODE_PASSWORD:-changeme}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8443"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: loki
      options:
        loki-url: "http://loki:3100/loki/api/v1/push"
        labels: "service=vscode,environment=production"

  # ===========================
  # OBSERVABILITY STACK
  # ===========================

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    networks:
      - monitoring
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./alerts.yml:/etc/prometheus/alerts.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: json-file

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    networks:
      - frontend
      - monitoring
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana-provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-changeme}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - prometheus
      - loki
      - tempo
    logging:
      driver: json-file

  loki:
    image: grafana/loki:latest
    container_name: loki
    restart: unless-stopped
    networks:
      - monitoring
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
      - ./loki-config.yml:/etc/loki/local-config.yaml:ro
    command: -config.file=/etc/loki/local-config.yaml
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: json-file

  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    restart: unless-stopped
    networks:
      - monitoring
    ports:
      - "3200:3200"
      - "4317:4317"
      - "4318:4318"
    volumes:
      - tempo_data:/tmp/tempo
      - ./tempo-config.yml:/etc/tempo/tempo.yaml:ro
    command: -config.file=/etc/tempo/tempo.yaml
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3200/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: json-file

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    restart: unless-stopped
    networks:
      - monitoring
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:14269/"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: json-file

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    networks:
      - monitoring
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    logging:
      driver: json-file

  node_exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter
    restart: unless-stopped
    networks:
      - monitoring
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    logging:
      driver: json-file

  # ===========================
  # CI/CD & SECURITY
  # ===========================

  # Watchtower for automatic updates
  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    restart: unless-stopped
    networks:
      - monitoring
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=86400
      - WATCHTOWER_LABEL_ENABLE=true
    logging:
      driver: json-file

  # Trivy for vulnerability scanning
  trivy:
    image: aquasec/trivy:latest
    container_name: trivy
    restart: "no"
    networks:
      - monitoring
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./trivy-cache:/root/.cache/
    command: ["server", "--listen", "0.0.0.0:8081"]
    ports:
      - "8081:8081"
    logging:
      driver: json-file

  # SonarQube for code quality
  sonarqube:
    image: sonarqube:community
    container_name: sonarqube
    restart: unless-stopped
    networks:
      - frontend
      - backend
    ports:
      - "9000:9000"
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://postgres:5432/sonarqube
      - SONAR_JDBC_USERNAME=hauser
      - SONAR_JDBC_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    volumes:
      - ./sonarqube_data:/opt/sonarqube/data
      - ./sonarqube_extensions:/opt/sonarqube/extensions
      - ./sonarqube_logs:/opt/sonarqube/logs
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9000/api/system/status"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: json-file

  # ===========================
  # TESTING SERVICES
  # ===========================

  # Test runner container
  test_runner:
    image: python:3.11-slim
    container_name: test_runner
    restart: "no"
    networks:
      - backend
      - monitoring
    volumes:
      - ./tests:/tests
      - ./reports:/reports
    working_dir: /tests
    command: ["tail", "-f", "/dev/null"]
    environment:
      - PYTHONUNBUFFERED=1
      - HA_URL=http://homeassistant:8123
      - MQTT_HOST=mosquitto
      - POSTGRES_HOST=postgres
    depends_on:
      - homeassistant
      - mosquitto
      - postgres
    logging:
      driver: json-file
